<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Cinerama</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>To the Movies!</h1>
      <h2>Your neighborhood picture show</h2>
    </div>

    <div class="row well">
      <div class="col-md-4">

        <div class="movieGroup">
          <div id="5thEl">
            <h3>"The 5th Element"</h3>
            <h3 class="showTime">Show Times:</h3>
          </div>
          <div id="5thElTimes">
            <ul>

            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="custPrice">
          <form id="orderForm">
            <select class="form-control custTypeSel"></select>
          </br>
          <label for="quantity">How many tickets would you like?</label>
          <input class="form-control custQty" type="text">
        </br>
        <button type="submit" class="btn btn-warning" name="button" id="custPriceSubmit">Submit</button>
      </form>


    </div>

  </div>

  <div class="col-md-4">
    <div class="finalPrice">
      <p>
        You have ordered <span id="tixQty"></span> tickets for the <span id="movieTime"></span> showing of <span id="movieName"></span>!
      </p><br><br><br>
      <p class="total">
        Your total is $<span id="totalPrice"></span>.00
      </p>
    </div>

  </div>

</div>
</div>





</body>
</html>
